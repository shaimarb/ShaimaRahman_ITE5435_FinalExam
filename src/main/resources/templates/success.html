<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Success</title>
    <style>
        body {
            background-color: #e6f0ff;
            font-family: Arial, sans-serif;
            color: #002244;
            text-align: center;
            padding: 50px;
        }
        a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        .payment-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Reservation submitted successfully!</h2>
    <div class="payment-info" th:if="${payment}">
        <p><strong>Payment Amount:</strong> <span th:text="${payment.amount}"></span></p>
        <p><strong>Payment Date:</strong> <span th:text="${payment.date}"></span></p>
    </div>
    <a href="/reservation/form">Back to form</a>
</body>
</html>
