<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reservation Form</title>
<style>
body {
	background-color: #f5faff;
	font-family: Arial, sans-serif;
	color: #002244;
	padding: 30px;
}

form {
	background-color: #ffffff;
	border-radius: 8px;
	padding: 20px;
	max-width: 600px;
	margin: 0 auto;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h3 {
	color: #003366;
}

label {
	display: block;
	margin-bottom: 10px;
}

input, button {
	padding: 8px;
	margin-top: 5px;
	width: 100%;
	box-sizing: border-box;
}

button {
	background-color: #003366;
	color: white;
	border: none;
	border-radius: 4px;
	margin-top: 15px;
}
</style>
</head>
<body>
	<form th:action="@{/reservation/submit}" th:object="${reservation}"
		method="post">
		<h2>Reservation Info</h2>
		<label>Details: <input type="text" th:field="*{details}"
			required minlength="3" placeholder="e.g., Trip to Toronto" />
		</label> <label>Date: <input type="date" th:field="*{date}"
			th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
			required />
		</label>

		<h2>Ticket Info</h2>
		<label>Ticket ID: <input type="text" th:field="*{ticket.id}"
			required />
		</label> <label>Number: <input type="text" th:field="*{ticket.number}"
			required />
		</label> <label>Ticket Class: <select th:field="*{ticket.details}"
			required>
				<option value="" disabled selected>Select a class</option>
				<option value="Economy">Economy</option>
				<option value="Business">Business</option>
				<option value="First Class">First Class</option>
		</select> <label>Price: <input type="number" th:field="*{ticket.price}"
				required step="0.01" min="0" placeholder="e.g., 399.99" />
		</label>


			<button type="submit">Submit Reservation</button>
	</form>
</body>
</html>
